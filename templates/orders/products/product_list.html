{% extends "base.html" %}
{% block title %}Select Product {{ block.super }}{% endblock %}

{% block content %}
		<div class="well">
	{% for summary in summaries %}
		{% for view_name, metadata in summary.WORKFLOWS.items %}
			<a href="{{ metadata.url }}" class="btn btn-large btn-block"><h2>{{ metadata.name }}</h2><br />{{ metadata.description }}</a>

		{% endfor %}
	{% endfor %}
		</div>
{% endblock %}
